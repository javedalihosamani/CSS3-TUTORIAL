<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TRANSFORM</title>
        <style>
            img{
                height: 100px;
                width: 100px;
                transition: all 3s;
            }
            img:hover{
                transform: rotate3d(1,-4,1, 45deg);
                box-shadow: 3px 5px 16px rgba(0, 0, 0, 0.9);
            }
        </style>
    </head>
    <body>
        <center>
            <h1>ROTATE3D</h1>
        </center>
        <hr>

        <img src="https://picsum.photos/id/452/400/400" alt="">
    </body>
</html>
