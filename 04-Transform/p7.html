<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TRANSFORM</title>
        <style>
            .box{
                width: 300px;
                background-color: teal;
                color: #fff;
                padding:20px;
                text-align: center;
                transition: all 2s;
            }
            .box:hover{
                transform: translate3d(500px, 250px, 300px);
            }
        </style>
    </head>
    <body>
        <center>
            <h1>TRANSLATE3D(X,Y,Z)</h1>
        </center>
        <hr>
        <div class="box">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer in dapibus neque. Curabitur euismod, nisi vel condimentum gravida, nunc urna placerat nisi, vitae condimentum enim libero a justo. Sed et mattis justo. Nullam vel dolor vel ligula fermentum sagittis.</p>
        </div>
    </body>
</html>
